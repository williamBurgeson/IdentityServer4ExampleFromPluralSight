<div class="login-page">
  <div class="page-header">
    <h1>Login</h1>
  </div>

  <div class="row">
    <div class="col-sm-6">
      <div class="panel panel-default">
        <div class="panel-heading">
          <h3 class="panel-title">Local Login</h3>
        </div>
        <div class="panel-body">

          <form>
            <input type="hidden" asp-for="ReturnUrl" />

            <fieldset>
              <div class="form-group">
                <label for="username"></label>
                <input id="username" class="form-control" placeholder="Username" [(ngModel)]="vm.username" autofocus>
              </div>
              <div class="form-group">
                <label for="password"></label>
                <input id="password" type="password" class="form-control" placeholder="Password" [(ngModel)]="vm.password" autocomplete="off">
              </div>
              <div *ngIf="vm.allowLocalLogin" class="form-group login-remember">
                <label for="remember-login">
                  <input id="remember-login" [(ngModel)]="rememberLogin">
                  <strong>Remember My Login</strong>
                </label>
              </div>
              <div class="form-group">
                <button class="btn btn-primary" name="button" value="login" (click)="login()">Login</button>
                <button class="btn btn-default" name="button" value="cancel" (click)="cancel()">Cancel</button>
              </div>
            </fieldset>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
